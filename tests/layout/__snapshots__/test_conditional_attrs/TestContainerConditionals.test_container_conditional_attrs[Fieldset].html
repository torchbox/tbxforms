                   name="field1"

                   required="required"
                   id="id_field1">
        </div>
        <div id="div_id_field2" class="tbxforms-form-group">
            <label for="id_field2" class="tbxforms-label tbxforms-label--m">Field2</label>

                   name="field2"
                   class="tbxforms-input tbxforms-input--text"

                   id="id_field2">
        </div>
    </fieldset>
</form>
