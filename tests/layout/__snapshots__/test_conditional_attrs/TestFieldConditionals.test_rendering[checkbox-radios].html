<form class="tbxforms" method="post">
    <div id="div_id_trigger_field" class="tbxforms-form-group">
        <div class="tbxforms-checkboxes">
            <div class="tbxforms-checkboxes__item">
                <input type="checkbox"
                       name="trigger_field"
                       class="tbxforms-checkboxes__input"
                       required="required"
                       id="id_trigger_field">
                <label class="tbxforms-label tbxforms-checkboxes__label"
                       for="id_trigger_field">Trigger field</label>
            </div>
        </div>
    </div>
    <div id="div_id_dependent_field" class="tbxforms-form-group">
        <fieldset class="tbxforms-fieldset"
                  data-conditional-field-name="trigger_field"
                  data-conditional-field-values="[true]">
            <legend class="tbxforms-fieldset__legend tbxforms-fieldset__legend--m">
                Dependent field
                <span class="tbxforms-field_marker--optional">(optional)</span>
            </legend>
            <div class="tbxforms-radios">
                <div class="tbxforms-radios__item">
                    <input type="radio"
                           name="dependent_field"
                           class="tbxforms-radios__input"
                           id="id_dependent_field_1"
                           value="yes" />
                    <label class="tbxforms-label tbxforms-radios__label"
                           for="id_dependent_field_1">Yes</label>
                </div>
                <div class="tbxforms-radios__item">
                    <input type="radio"
                           name="dependent_field"
                           class="tbxforms-radios__input"
                           id="id_dependent_field_2"
                           value="no" />
                    <label class="tbxforms-label tbxforms-radios__label"
                           for="id_dependent_field_2">No</label>
                </div>
            </div>
        </fieldset>
    </div>
</form>
