<form class="tbxforms" method="post">
    <div class="tbxforms-error-summary"
         aria-labelledby="error-summary-title"
         role="alert"
         tabindex="-1">
        <h2 class="tbxforms-error-summary__title" id="error-summary-title">There is a problem with your submission</h2>
        <div class="tbxforms-error-summary__body">
            <ul class="tbxforms-list tbxforms-error-summary__list">
                <li>
                    <a href="#div_id_date"
                       title="Jump to the 'When was your passport issued?' field">When was your passport issued?: Enter the day, month, and year.</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="div_id_date"
         class="tbxforms-form-group tbxforms-form-group--error">
        <fieldset class="tbxforms-fieldset"
                  aria-describedby="id_date_1_error id_date_hint">
            <legend class="tbxforms-fieldset__legend tbxforms-fieldset__legend--m">When was your passport issued?</legend>
            <span id="id_date_1_error" class="tbxforms-error-message">
                <span class="tbxforms-visually-hidden">Error:</span> Enter the day, month, and year.
            </span>
            <span id="id_date_hint" class="tbxforms-hint">For example, 12 11 2007</span>
            <div class="tbxforms-date-input" id="id_date">
                <div class="tbxforms-date-input__item">
                    <div class="tbxforms-form-group">
                        <label class="tbxforms-label tbxforms-date-input__label" for="id_date_0">Day</label>
                        <input type="text"
                               name="date_0"
                               class="tbxforms-input tbxforms-input--text tbxforms-date-input__input tbxforms-input--width-2 tbxforms-input--error"
                               pattern="[0-9]*"
                               inputmode="numeric"
                               required="required"
                               id="id_date_0">
                    </div>
                </div>
                <div class="tbxforms-date-input__item">
                    <div class="tbxforms-form-group">
                        <label class="tbxforms-label tbxforms-date-input__label" for="id_date_1">Month</label>
                        <input type="text"
                               name="date_1"
                               class="tbxforms-input tbxforms-input--text tbxforms-date-input__input tbxforms-input--width-2 tbxforms-input--error"
                               pattern="[0-9]*"
                               inputmode="numeric"
                               required="required"
                               id="id_date_1">
                    </div>
                </div>
                <div class="tbxforms-date-input__item">
                    <div class="tbxforms-form-group">
                        <label class="tbxforms-label tbxforms-date-input__label" for="id_date_2">Year</label>
                        <input type="text"
                               name="date_2"
                               class="tbxforms-input tbxforms-input--text tbxforms-date-input__input tbxforms-input--width-4 tbxforms-input--error"
                               pattern="[0-9]*"
                               inputmode="numeric"
                               required="required"
                               id="id_date_2">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</form>
