<form class="tbxforms" method="post">
    <div class="tbxforms-error-summary"
         aria-labelledby="error-summary-title"
         role="alert"
         tabindex="-1">
        <h2 class="tbxforms-error-summary__title" id="error-summary-title">There is a problem with your submission</h2>
        <div class="tbxforms-error-summary__body">
            <ul class="tbxforms-list tbxforms-error-summary__list">
                <li>
                    <a href="#div_id_method"
                       title="Jump to the 'How would you like to be contacted?' field">How would you like to be contacted?: Enter the best way to contact you</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="div_id_method"
         class="tbxforms-form-group tbxforms-form-group--error">
        <fieldset class="tbxforms-fieldset"
                  aria-describedby="id_method_1_error id_method_hint">
            <legend class="tbxforms-fieldset__legend tbxforms-fieldset__legend--m">How would you like to be contacted?</legend>
            <span id="id_method_1_error" class="tbxforms-error-message">
                <span class="tbxforms-visually-hidden">Error:</span> Enter the best way to contact you
            </span>
            <span id="id_method_hint" class="tbxforms-hint">Select the most convenient way to contact you.</span>
            <div class="tbxforms-radios">
                <div class="tbxforms-radios__item">
                    <input type="radio"
                           name="method"
                           class="tbxforms-radios__input"
                           id="id_method_1"
                           value="email" />
                    <label class="tbxforms-label tbxforms-radios__label" for="id_method_1">Email</label>
                </div>
                <div class="tbxforms-radios__item">
                    <input type="radio"
                           name="method"
                           class="tbxforms-radios__input"
                           id="id_method_2"
                           value="phone" />
                    <label class="tbxforms-label tbxforms-radios__label" for="id_method_2">Phone</label>
                </div>
                <div class="tbxforms-radios__item">
                    <input type="radio"
                           name="method"
                           class="tbxforms-radios__input"
                           id="id_method_3"
                           value="text" />
                    <label class="tbxforms-label tbxforms-radios__label" for="id_method_3">Text message</label>
                </div>
            </div>
        </fieldset>
    </div>
</form>
