<form class="tbxforms" method="post">
    <div id="div_id_method" class="tbxforms-form-group">
        <label for="id_method" class="tbxforms-label tbxforms-label--m">
            How would you like to be contacted?
            <span class="tbxforms-field_marker--optional">(optional)</span>
        </label>
        <p id="id_method_hint" class="tbxforms-hint">Select the most convenient way to contact you.</p>
        <select name="method"
                aria-describedby="id_method_hint"
                class="tbxforms-select"
                id="id_method">
            <option value="" selected>Choose</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="text">Text message</option>
        </select>
    </div>
</form>
